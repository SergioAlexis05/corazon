<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Corazón Vibrante</title>
</head>
<body>
    <div class="heart">
        <p>Ya casi es tu día… y no puedo evitar emocionarme desde antes.
            No todos los días nace alguien tan especial como tú, así que este cumpleaños merece empezar a celebrarse desde ya.
            Espero que estos próximos días estén llenos de alegría, porque te lo mereces más que nadie.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>

<script>
    setInterval(() => {
        confetti({
            particleCount: 100,
            spread: 60,
            origin: { x: 0.5, y: 0.5 }
        });
    }, 2000); 
</script>
</body>
</html>
